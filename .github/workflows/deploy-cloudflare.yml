name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - claude/deploy-map-cloudflare-*

jobs:
  deploy-worker:
    name: Deploy Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ede6590ac0d2fb7daf155b35653457b2
          command: deploy
          workingDirectory: .

  deploy-pages:
    name: Deploy to Pages
    runs-on: ubuntu-latest
    needs: deploy-worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js for Cloudflare Pages
        env:
          CF_PAGES: 1
          NEXT_PUBLIC_WORKER_URL: https://leadership-legacy-worker.ede6590ac0d2fb7daf155b35653457b2.workers.dev
          NEXT_PUBLIC_API_BASE: https://leadership-legacy-worker.ede6590ac0d2fb7daf155b35653457b2.workers.dev
        run: npm run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ede6590ac0d2fb7daf155b35653457b2
          command: pages deploy out --project-name=leadership-legacy

  verify-deployment:
    name: Verify Deployment
    runs-on: ubuntu-latest
    needs: [deploy-worker, deploy-pages]
    steps:
      - name: Test Worker Health
        run: |
          echo "Testing Worker health endpoint..."
          curl -f https://leadership-legacy-worker.ede6590ac0d2fb7daf155b35653457b2.workers.dev/api/health || echo "Worker health check failed"

      - name: Deployment Summary
        run: |
          echo "âœ… Deployment Complete!"
          echo "Worker URL: https://leadership-legacy-worker.ede6590ac0d2fb7daf155b35653457b2.workers.dev"
          echo "Pages URL: https://leadership-legacy.pages.dev"
